<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>

<!-- Ember-->
<script src="http://builds.emberjs.com/tags/v1.9.1/ember.min.js"></script>
<script src="http://builds.emberjs.com/tags/v1.0.0-beta.12/ember-data.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/emberfire/1.3.2/emberfire.min.js"></script>

<script src="http://momentjs.com/downloads/moment-with-locales.js"></script>
<script src="app.js"></script>
</head>

<body>

<script type="text/x-handlebars" data-template-name="visit">
	<h1>{{model.lightOn}}</h1>
</script>

<script type="text/x-handlebars" data-template-name="visits">
	<h2>Visits</h2>
		<ul>
		{{#each visit in model}}
			<li class="item">{{visit.duration}}</li>
		{{/each}}
		</ul>
</script>


</body>

</html>
